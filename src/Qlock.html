<script>
import Word from './Word.html';

export default {
  components: {
    Word
  },
  data() {
    return {
      time: new Date()
    };
  },
  computed: {
    m: time => time.getMinutes(),
    h: (time, m) => {
      const h = time.getHours();
      return (h + (m >= 35 ? 1 : 0)) % 12;
    },
    H: time => time.getHours(),
    past: m => m >= 5 && m < 35,
    to: m => m >= 35,
    oclock: m => m >= 0 && m < 5,
    oneMinute: m => m % 5 >= 1,
    twoMinutes: m => m % 5 >= 2,
    threeMinutes: m => m % 5 >= 3,
    fourMinutes: m => m % 5 >= 4,
    fiveMinutes: m => (m >= 5 && m < 10) || (m >= 55) || (m >= 25 && m < 30) || (m >= 35 && m < 40),
    fiveOnlyMinutes: m => (m >= 5 && m < 10) || (m >= 55),
    tenMinutes: m => (m >= 10 && m < 15) || (m >= 50 && m < 55),
    quarter: m => (m >= 15 && m < 20) || (m >= 45 && m < 50),
    twentyMinutes: m => (m >= 20 && m < 30) || (m >= 35 && m < 45),
    plusFiveMinutes: m => (m >= 15 && m < 20) || (m >= 25 && m < 30) || (m >= 35 && m < 40) || (m >= 45 && m < 50),
    half: m => (m >= 30 && m < 35)
  },
  onrender() {
    this.interval = setInterval(() => {
      const now = new Date();
      this.set({ time: now });
    }, 3000);
  },
  onteardown () {
    clearInterval(this.interval);
  },
};
</script>
